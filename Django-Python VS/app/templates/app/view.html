{% extends "app/layout.html" %}


{% block content %}
    <div class="features">
        <h1>Форма по добавлению людей</h1>
        <form method="post">
            {% csrf_token %}
             {{ form.name }}<br>
             {{ form.surname }}<br>
            <button class="btn" type="submit">Добавить</button>            
        </form>
    </div>


    <div>
		<div class="grid-x">
		    {% for preson in presons %}
			    <div class="cell small-12 medium-3 large-3">
				      <div class="card">
					        <div class="card-section">
					        	<h4>{{ preson.name }}</h4>
					        	<h4>{{ preson.surname }}</h4>
					        </div>
				      </div>
			    </div>
			{% endfor %}
		</div>
	</div>


{% endblock %}
